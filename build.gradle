apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

group = 'org.ytheohar'
version = '0.1'
def artifactName = 'java-final-check'

jar {
	baseName = artifactName
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.ytheohar:not-as-final-as-you-think:0.1'
	testCompile 'net.bytebuddy:byte-buddy:0.6.8'
	testCompile 'net.bytebuddy:byte-buddy-agent:0.6.8'
    testCompile 'junit:junit:4.12'
}

test {
	testLogging {
		events "passed", "skipped", "failed", "standardOut", "standardError"
	}
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
